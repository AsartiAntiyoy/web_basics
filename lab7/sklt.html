<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href=".\buty.css">
</head>
<body>
    <main class="page">
    <section class="addresses-wrapper">
      <address class="address address--first">
        <img src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png" alt="Location icon" class="address__icon">

        <p>Box 564, Huston<br>
        <em>USA</em></p>
        <a class="address__delete-btn" href="#" title="Видалити">&times;</a>

      </address>
      
      <address class="address">
        <img src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png" alt="Location icon" class="address__icon">
        <strong class="address__header">Address 2<br></strong>
        <p>Box 123, New York<br>
        <em>Canada</em></p>
        <a class="address__delete-btn" href="#" title="Видалити">&times;</a>
      </address>
  
      <address class="address address--last">
        <img src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png" alt="Location icon" class="address__icon">
        <strong class="address__header">Address 3<br></strong>
        <p>Box 789, Los Angeles<br>
        <em>Mexico</em></p>
        <a class="address__delete-btn" href="#" title="Видалити">&times;</a>
